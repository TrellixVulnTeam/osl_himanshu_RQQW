    <script>
        var slideIndex = 0;
var thumbIndex = 1;

const zeroPad = (num, places) => String(num).padStart(places, '0')

function changeSlide(n) {
  setImgSrc(n);
  setThumbSrc(n)
}

function setImgSrc(index) {
  // update the slide index first
  slideIndex += index

  if (slideIndex >= images.length) {
    slideIndex = 0
  }
  if (slideIndex < 0) {
    slideIndex = images.length -1
  }

	// set the src attribute
  var imgtag = document.getElementById("hero-img",)
  imgtag.src = images[slideIndex]
}

function setThumbSrc(index) {
  // update the slide index first
  thumbIndex += index

  if (thumbIndex >= images.length) {
    thumbIndex = 0
  }
  if (thumbIndex < 0) {
    thumbIndex = images.length -1
  }
	
  // set the src attribute
  var imgtag = document.getElementById("thumb-img")
  imgtag.src = images[thumbIndex]
  
  var tmb = document.getElementById("thumb-caption")
  tmb.innerHTML = "· " + zeroPad(thumbIndex+1, 2) + " ·"
}


var images = [
  "https://images.unsplash.com/photo-1628239019751-ca690c91040b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80",
  "https://images.unsplash.com/photo-1628243163801-7cd2bf509288?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80",
  "https://images.unsplash.com/photo-1627986866461-983f4ecee2a4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
]


document.addEventListener("DOMContentLoaded", function() {
  setImgSrc(0);
  setThumbSrc(0)
});

    </script>
